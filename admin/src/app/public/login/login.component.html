<div class="container">
  <div class="row  align-items-center justify-content-center minh-100">
    <div class="col-sm-12">
      <form [formGroup]="LoginFrom" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <div class="text-center">
              <mat-card-title>FACTS</mat-card-title>
             <!-- <img class="icons-title rounded" src="https://static.vecteezy.com/system/resources/previews/000/173/292/original/isometric-mall-center-free-vector.jpg" >
              <img class="icons-title rounded" src="https://login.gov/assets/img/login-gov-600x314.png" style="width:80%">
              <img class="icons-title rounded" src="https://borlabs.io/wp-content/uploads/2019/09/blog-wp-login.png" >
            -->
            <img class=" rounded" src="https://borlabs.io/wp-content/uploads/2019/09/blog-wp-login.png" style="width:70%">
            </div>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Usuario"  formControlName="usuario">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Clave" type="password"  formControlName="pass">
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">INICIAR SESION</button>
          </mat-card-actions>
        </mat-card>
      </form>
      </div>

    </div>
  </div>
