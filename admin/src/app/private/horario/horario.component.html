<form [formGroup]="Forms" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title >Horario <i class="fa fa-calendar-check-o"></i></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="!this.eliminar; else elseTemplate1">
        <div class="row">
          <div class="col">

            <div class="row">
              <div class="col">
                <mat-form-field>
                  <input matInput placeholder="Uuid Usuario" formControlName="uuid">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-card-actions>
                  <button mat-raised-button color="primary" class="btn-block" (click)="OnBuscarUuid()" type="button">Buscar</button>
                </mat-card-actions>
              </div>
              <div class="col"></div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <ng-container *ngIf="OnValidarUuid();">
                    <strong>{{uservalores.primernombre+' '+uservalores.segundonombre+'('+uservalores.uuid+')'}}</strong>
                  </ng-container>
                </div>
                <div class="col"></div>
              </div>

          </div>
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Hora de entrada" formControlName="hora_entrada">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Hora de salida" formControlName="hora_salida">
            </mat-form-field>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate1>
        <div class="row text-center">
          <div class="col">
            <strong>
              {{mensajeEliminar}}
            </strong>

          </div>
        </div>
      </ng-template>


    </mat-card-content>
    <ng-container *ngIf="this.cancelar; else elseTemplate">
      <div class="row">
        <div class="col-sm 6">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">{{mensaje}}</button>
          </mat-card-actions>
        </div>
        <div class="col-sm-6">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" (click)="OnCancelar()" type="button">CANCELAR</button>
          </mat-card-actions>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="row">
        <div class="col-sm-12">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">{{mensaje}}</button>
          </mat-card-actions>
        </div>
      </div>
    </ng-template>

    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>{{meessage}}</h1>
      </div>
    </div>
  </mat-card>
</form>
<br>
<ng-container *ngIf="OnCargar(); else elseTemplate2">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table"  [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="id_horario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id_horario}}</td>
      </ng-container>
      <ng-container matColumnDef="uuid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>uuid</th>
        <td mat-cell *matCellDef="let row">{{row.uuid}}</td>
      </ng-container>
      <ng-container matColumnDef="hora_entrada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora de entrada</th>
        <td mat-cell *matCellDef="let row">{{row.hora_entrada}}</td>
      </ng-container>
      <ng-container matColumnDef="hora_salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora de salida</th>
        <td mat-cell *matCellDef="let row">{{row.hora_salida}}</td>
      </ng-container>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  (click)="Onobtener(row)" type="submit">EDITAR</button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  (click)="OnEliminar(row)" type="submit">ELIMINAR</button></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
<ng-template #elseTemplate2>
  <div class="row">
    <div class="col-sm-12">
      <center>
        <mat-spinner></mat-spinner>
      </center>
    </div>
  </div>
</ng-template>
