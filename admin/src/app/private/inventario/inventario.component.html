<form [formGroup]="Forms" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Inventario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="!this.eliminar; else elseTemplate1">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <input matInput type="number" placeholder="Id Tienda" formControlName="id_tienda">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
            <div class="col">
              <mat-card-actions>
                <button mat-raised-button color="primary" class="btn-block" (click)="OnBuscarTienda()" type="button">Buscar</button>
              </mat-card-actions>
            </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <ng-container *ngIf="OnValidarTienda();">
                  <strong>{{tiendavalores.tienda}}</strong>
                </ng-container>
              </div>
            </div>


          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <input matInput type="number" placeholder="Id Tipo" formControlName="id_tipo">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-card-actions>
                  <button mat-raised-button color="primary" class="btn-block" (click)="OnBuscarTipo()" type="button">Buscar</button>
                </mat-card-actions>
              </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <ng-container *ngIf="OnValidarTipo();">
                    <strong>{{tipovalores.tipo}}</strong>
                  </ng-container>
                </div>
              </div>
          </div>


          <div class="col">
            <mat-form-field>
              <input matInput  placeholder="Producto" formControlName="articulo">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput  placeholder="Descripcion" formControlName="descripcion">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput type="number" placeholder="Precio" formControlName="precio">
            </mat-form-field>
          </div>
          <div class="col">
              <input  (change)="uploadFile($event.target.files)" accept=".pdf,image/*,.doc,.docx" placeholder="Image" type="file" formControlName="imagen">
          </div>
        </div>

      </ng-container>
      <ng-template #elseTemplate1>
        <div class="row text-center">
          <div class="col">
            <strong>
              {{mensajeEliminar}}
            </strong>

          </div>
        </div>
      </ng-template>


    </mat-card-content>
    <ng-container *ngIf="this.cancelar; else elseTemplate">
      <div class="row">
        <div class="col-sm 6">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">{{mensaje}}</button>
          </mat-card-actions>
        </div>
        <div class="col-sm-6">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" (click)="OnCancelar()" type="button">CANCELAR</button>
          </mat-card-actions>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="row">
        <div class="col-sm-12">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">{{mensaje}}</button>
          </mat-card-actions>
        </div>
      </div>
    </ng-template>

    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>{{meessage}}</h1>
      </div>
    </div>
  </mat-card>
</form>
<br>
<ng-container *ngIf="OnCargar(); else elseTemplate2">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table"  [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="id_articulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id_articulo}}</td>
      </ng-container>

      <ng-container matColumnDef="tienda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tienda</th>
        <td mat-cell *matCellDef="let row">{{row.tienda}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo del Producto</th>
        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="articulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
        <td mat-cell *matCellDef="let row">{{row.articulo}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.precio}}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let row">{{row.stock}}</td>
      </ng-container>

      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td style="width: 10%;" mat-cell *matCellDef="let row"><img style="width: 100%;" src="{{row.imagen}}"/></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
<ng-template #elseTemplate2>
  <div class="row">
    <div class="col-sm-12">
      <center>
        <mat-spinner></mat-spinner>
      </center>
    </div>
  </div>
</ng-template>
