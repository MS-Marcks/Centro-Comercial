<form [formGroup]="Forms" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title  >Detalle <i class="fa fa-edit"></i></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="!this.eliminar; else elseTemplate1">
        <div class="row">
          <div class="col">
            <div class='row'>
                <div class='col'>
                  <mat-form-field>
                    <input matInput placeholder="id Producto" formControlName="id_producto">
                  </mat-form-field>
                </div>
            </div>
            <div class='row'>
              <div class='col'>
                <mat-card-actions>
                  <button mat-raised-button color="primary" class="btn-block" (click)="OnBuscarProducto()" type="button">BUSCAR</button>
                </mat-card-actions>
              </div>
          </div>
          <div class='row'>
            <div class='col'>
              <ng-container *ngIf="OnValidarProducto();">
                <div class="row">
                  <div class="col">
                    <strong>Producto:</strong>{{productoValor.articulo}}
                  </div>
                </div>
                 <div class="row">
                  <div class="col">
                    <strong>Precio:</strong>{{productoValor.precio}}
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <strong>Stock:</strong>{{productoValor.stock}}
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Cantidad" formControlName="cantidad">
            </mat-form-field>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>


      </ng-container>
      <ng-template #elseTemplate1>
        <div class="row text-center">
          <div class="col">
            <strong>
              {{mensajeEliminar}}
            </strong>

          </div>
        </div>
      </ng-template>


    </mat-card-content>
    <ng-container *ngIf="this.cancelar; else elseTemplate">
      <div class="row">
        <div class="col-sm 6">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">{{mensaje}}</button>
          </mat-card-actions>
        </div>
        <div class="col-sm-6">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" (click)="OnCancelar()" type="button">CANCELAR</button>
          </mat-card-actions>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="row">
        <div class="col-sm-12">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">{{mensaje}}</button>
          </mat-card-actions>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block"(click)="OnTerminar()" type="button">Finalizar Compra</button>
          </mat-card-actions>
        </div>
      </div>
    </ng-template>

    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>{{meessage}}</h1>
      </div>
    </div>
  </mat-card>
</form>
<br>

<ng-container *ngIf="OnCargar(); else elseTemplate2">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table"  [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="arituclo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
        <td mat-cell *matCellDef="let row">{{row.articulo}}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.precio}}</td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
        <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">{{row.precio*row.cantidad}}</td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  (click)="OnEliminar(row)" type="submit">ELIMINAR</button></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
<ng-template #elseTemplate2>
  <div class="row">
    <div class="col-sm-12">
      <center>
        <mat-spinner></mat-spinner>
      </center>
    </div>
  </div>
</ng-template>
