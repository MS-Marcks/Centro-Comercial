<html>

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
    <title>PANEL DE CONTROL</title>
</head>

<body>
<div class="container">
  <br>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>PANEL DE CONTROL DE SENSORES Y ACCESO DE CONTROL DE LOS EMPLEADOS</h1>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sensor </th>
                    <th scope="col">Ocupado</th>
                  </tr>
                </thead>
                <tbody id="estacionamiento">
                  
                </tbody>
              </table>
        </div>
        <div class="col-sm-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tienda </th>
                    <th scope="col">Humedad</th>
                    <th scope="col">Temperatura</th>
                  </tr>
                </thead>
                <tbody id="temperatura">
                  
                </tbody>
              </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">uuid</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Hora</th>
                    <th scope="col">estado</th>
                    <th scope="col">descripcion</th>
                  </tr>
                </thead>
                <tbody id="usuario">
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
</body>

</html>
